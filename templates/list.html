<!doctype html>
<title>Path: {{ tree.name }}</title>
<h1>{{ tree.name }}</h1>
<ul>
{%- for item in tree.children recursive %}
    <li>
    {% if item.isdir %}
        {{ item.name }}
    {% else %}    
        <a href="/return-file?hash={{ item.hashvalue }}">{{ item.name }}</a>
    {% endif %}
    <a href="/delete?hash={{ item.hashvalue }}">删除</a>
    {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
